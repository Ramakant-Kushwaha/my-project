<div class="flex justify-center my-10">
  <div class="w-3/5 h-1/5 bg-slate-300 rounded-lg">
    <div
      class="bg-slate-50 h-full border-b-2 py-4 border-gray-700 flex justify-between"
    >
      <h2 class="bg-slate-50 h-full">
        <span class="text-3xl p-2"> ISV Details</span>
      </h2>
      <div class="icons flex">
        <span class="px-6" title="edit" (click)="onEdit()"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class=""
            style="height: 32px; width: 32px"
          >
            <path
              d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7
              l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 
              21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 
              88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 
              5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 
              172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 
              0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 
              96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 
              32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 
              0-32-14.3-32-32l0-256c0-17.7 
              14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"
            />
          </svg>
        </span>
        <span
          class="px-6"
          [ngClass]="{ disabled: isInEditableMode }"
          title="save"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            style="height: 32px; width: 32px"
          >
            <path
              d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-242.7c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32L64 32zm0 96c0-17.7 14.3-32 32-32l192 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32L96 224c-17.7 0-32-14.3-32-32l0-64zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
            />
          </svg>
        </span>
      </div>
    </div>

    <div>
      <div class="text-2xl p-4 border-gray-700">
        <span class="inline-block w-1/3"> Tool Name </span>
        <span *ngIf="isInEditableMode">{{ data.toolName }}</span>
        <input
          *ngIf="!isInEditableMode"
          type="text"
          [(ngModel)]="data.toolName"
          [title]="data.toolName"
        />
      </div>

      <div class="text-2xl p-4 border-gray-700">
        <span class="inline-block w-1/3"> Domain Name </span>
        <span *ngIf="isInEditableMode">{{ data.domainName }}</span>
        <input
          *ngIf="!isInEditableMode"
          type="text"
          [(ngModel)]="data.domainName"
          [title]="data.domainName"
        />
      </div>

      <div class="text-2xl p-4 border-gray-700">
        <span class="inline-block w-1/3"> Certification </span>
        <span *ngIf="isInEditableMode">{{ data.certification }}</span>
        <input
          *ngIf="!isInEditableMode"
          type="text"
          [(ngModel)]="data.certification"
          [title]="data.certification"
        />
      </div>
    </div>

    <div class="text-2xl p-4 border-gray-700">
      <span class="inline-block w-1/3"> Version </span>
      <span *ngIf="isInEditableMode">{{ data.version }}</span>
      <input
        *ngIf="!isInEditableMode"
        type="text"
        [(ngModel)]="data.version"
        [title]="data.version"
      />
    </div>

    <div class="text-2xl p-4 border-gray-700">
      <span class="inline-block w-1/3" title="{{ data.description }}">
        description
      </span>
      <span *ngIf="isInEditableMode">{{ data.description }}</span>
      <input
        *ngIf="!isInEditableMode"
        type="text"
        [(ngModel)]="data.description"
        [title]="data.description"
      />
    </div>

    <div class="text-2xl p-4 border-gray-700">
      <span class="inline-block w-1/3"> Team Member </span>
      <span *ngIf="isInEditableMode">{{ data.team_member }}</span>
      <input
        *ngIf="!isInEditableMode"
        type="text"
        [(ngModel)]="data.team_member"
        [title]="data.team_member"
      />
    </div>

    <div class="text-2xl p-4 border-gray-700">
      <span class="inline-block w-1/3"> Year </span>
      <span *ngIf="isInEditableMode">{{ data.year }}</span>
      <input
        *ngIf="!isInEditableMode"
        type="text"
        [(ngModel)]="data.year"
        [title]="data.year"
      />
    </div>

    <div class="text-2xl p-4 border-gray-700">
      <span class="inline-block w-1/3"> Quarter </span>
      <span *ngIf="isInEditableMode">{{ data.quarter }}</span>
      <input
        *ngIf="!isInEditableMode"
        type="text"
        [(ngModel)]="data.quarter"
        [title]="data.quarter"
      />
    </div>

    <div class="text-2xl p-4 border-gray-700">
      <span class="inline-block w-1/3"> Year Quarter </span>
      <span *ngIf="isInEditableMode">{{ data.year_quarter }}</span>
      <input
        *ngIf="!isInEditableMode"
        type="text"
        [(ngModel)]="data.year_quarter"
        [title]="data.year_quarter"
      />
    </div>

    <div>
      <button
        (click)="onBackClick()"
        class="rounded-2xl p-4 text-xl bg-blue-400 float-right m-2"
      >
        Back to list
      </button>
    </div>
  </div>
</div>
